<!DOCTYPE html>
<link rel="stylesheet" href="upstream_signup.css">
<html>
    <body>
        <div class="container">
            <form class="box" action="#">
                <h1>Log In</h1>
                <div class="user">
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Full name"
                    />
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                    />
                </div>
                <div class="login-btn">
                    <button class="btn">Submit</button>
                    <p>Already have an account ? <span><a href="#">Log in</a></span></p>
                </div>
            </form>
        </div>
    </body>
</html>
